name: build Go & test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: go build -v ./...

      - name: Generate coverage report
        run: |
          go test -v -covermode=atomic -coverprofile=coverage.txt . src/...

      - name: Upload coverage report
        uses: codecov/codecov-action@v1.2.2
